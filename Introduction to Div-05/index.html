<!DOCTYPE html>
<html lang="en">
<head>
    <!--MOST IMPORTANT HTML ELEMENT -->
    <!--Represents a Division in the Page, it's Like a Container -->
    <title>Introduction to DIV</title>
</head>
<body>
    <!--DIV'S make it easy to GROUP and Apply CSS on Them -->
    <h1>Shopping List</h1>
    <!--Particular div for Fruits -->
    <div style="border: 1px solid yellow; color: green;">
    <p>Banana</p>
    <p>Apple</p>
    <p>Orange</p>
    <p>Watermelon</p>
    </div>

    <!--Div for Meat -->
    <div style="border: 1px solid red; color:brown">
    <p>Chicken</p>
    <p>Turkey</p>
    </div>
    
    <!--Div for Drinks -->
    <div style="border: 1px solid darkgrey; color:aqua">
    <p>Water</p>
    <p>Lemonade</p>
    </div>
    
</body>
</html>
