<!DOCTYPE html>
<html lang="en">
<head>
    <title>Classes & ID's</title>

    <!--Add CSS SYNTAX in HTML -->
    <style>
        /* .(dot) CSS Selector is for CLASS */
        .items {
            color: red;
            font-weight: bold;
        }

        /*Use of specialList in CSS */
        .specialList {
            font-style: italic;
        }

        /* #(hash) CSS Selector is for ID's */
        #theBananaElement {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Shopping List</h1>
    <div class="items specialList">
    <p id="theBananaElement">Banana</p>
    <p>Apple</p>
    <p>Orange</p>
    <p>Watermelon</p>
    </div>

    <div class="items">
    <p>Chicken</p>
    <p>Turkey</p>
    </div>
    
    <div class="items">
    <p>Water</p>
    <p>Lemonade</p>
    </div>
    
</body>
</html>
