<!DOCTYPE html>
<html lang="en">
<head>
    <title>First Site</title>
</head>
<body>
    <h1>This is h1</h1>
    <!--Use ITALIC TEXT with the help of i TAG -->
    <h2><i>This is h2</i></h2>
    <h3>This is h3</h3>
    <h4>This is h4</h4> 
    <!-- The <br> Tag is used for LINEBREAK -->
    <h5>This is <br> h5</h5>
    <h6>This is h6</h6>

    <!--Use PARAGRAPH and STRONG(it Makes The Text BOLD) TAGS, <STRONG> Tag is More Powerful Than the <b> when it Comes To SEO, so always use STRONG Tag -->
    <p style="color:red">This is a <strong>Style paragragh</strong></p>
    <!--We can Also STYLE the PARAGRAGH -->

    <!--The value of the title attribute will be displayed as a tooltip when you HOVER over the element -->
    <p title="i am Title Tooltip">This is a Title paragragh</p>

    <!--There are some SELF-CLOSING TAGS, How to upload a picture with IMAGE TAG and we can also change the IMAGE width and height -->
    <img src="https://images.pexels.com/photos/9022463/pexels-photo-9022463.jpeg" width="450" height="400"  
    alt="Sunset picture" 
    /> <!--Anything inside Self-Closing Tag is Called ATTRIBUTE, ALT= is used When the URL got Corrupt/error, in that case we can display the ALT TEXT-->
</body>
</html>
